<body>
	<script type="text/javascript">
		 str = "Cương";
		 for(i=0; i<6;i++){
		 	for(j=0 && i!=j ; j<6;j++){
		 		a=str.substring(i,j); 
		 		document.write(a);
		 		document.write("_")
		 	}
		 }
		 
		  
	</script>
